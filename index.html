<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Question Game</title>
</head>

<body>
    <section id="firstPage">
        <h1 id="heading">QUESTION GAME</h1>
        <div id="buttons">
            <button id="startBtn">Start</button>
            <button id="exitBtn">Exit</button>
        </div>
    </section>

    <section id="game">
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <div id="q">
            <h1 id="questionNumber">Question 1</h1>
            <p id="questionnn"></p>
        </div>
        <div id="variants">
            <div id="a">
                <h1 id="text1">A)</h1>
                <button id="variant1"></button>
            </div>
            <div id="b">
                <h1 id="text2">B)</h1>
                <button id="variant2"></button>
            </div>
            <div id="c">
                <h1 id="text3">C)</h1>
                <button id="variant3"></button>
            </div>
        </div>
    </section>

    <section id="finish">
        <h1 id="totalPoint"></h1>
        <div id="buttons">
            <button id="restartBtn">Restart</button>
            <button id="exit2Btn">Exit</button>
        </div>
    </section>
</body>

</html>
